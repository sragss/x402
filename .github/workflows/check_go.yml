name: Check Go
on: [pull_request]

jobs:
  check-format-go:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./go
    steps:
      - uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"
          cache-dependency-path: ./go/go.sum

      - name: Check formatting
        run: |
          make deps-dev
          make fmt
          if [ -n "$(git diff --name-only)" ]; then
            echo "The following files are not properly formatted:"
            git diff --name-only
            exit 1
          fi

  lint-go:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./go
    steps:
      - uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"
          cache-dependency-path: ./go/go.sum

      - name: Run golangci-lint
        run: |
          make deps-dev
          make lint

  test-go:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./go
    steps:
      - uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"
          cache-dependency-path: ./go/go.sum

      - name: Run tests
        run: make test

